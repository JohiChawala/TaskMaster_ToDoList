<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/styles/style.css">
    <title>TaskMaster_ToDo_list</title>
</head>
<body>
    <div class="nav-bar">
        <div class="navs active">
            <i class="ri-calendar-line"></i>
            <span>Calender Veiw</span>
            <i class="ri-add-fill"></i>
        </div>
        <div class="navs side">
            <span>Filter</span>
            <span>Sort</span>
            <i class="ri-flashlight-fill"></i>
            <i class="ri-search-line"></i>
            <i class="ri-arrow-up-down-fill"></i>
            <i class="ri-more-fill"></i>
            <div class="dropdown">
                <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">
                  New
                </button>
                <div class="dropdown-menu">
                  <!--links here-->>
                </div>
              </div>
        </div>
    </div>
    <div class="title">
        <span>Untitled</span>
        <i class="ri-more-fill"></i>
    </div>
    <div class="main">
        <div class="todo">
            <div class="heading">
                <span class="colored">Todo</span>
                <span>0</span>
            </div>
            <div class="new">
                <i class="ri-add-fill"></i>
                <span>New</span>
            </div>
        </div>
        <div class="in-progress">
            <div class="heading">
                <span class="colored">In Progress</span>
                <span>0</span>
            </div>
            <input class="form-control input" type="text" placeholder="Untitled">
            <div class="new">
                <i class="ri-add-fill"></i>
                <span>New</span>
            </div>
        </div>
        <div class="done">
            <div class="heading">
                <span class="colored">Done</span>
                <span>0</span>
            </div>
            <div class="new">
                <i class="ri-add-fill"></i>
                <span>New</span>
            </div>
        </div>
    </div>
    
</body>
</html>
